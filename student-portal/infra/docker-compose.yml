version: "3.9"
services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: student_portal
      POSTGRES_USER: student_portal
      POSTGRES_PASSWORD: student_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"
  pgadmin:
    image: dpage/pgadmin4:8.4
    environment:
      # Use a valid-looking email address to avoid pgAdmin email validation issues.
      # The previous value (admin@local.test) may be rejected by pgAdmin's validator
      # because the domain part is considered special/reserved. Change it to a
      # conventional example address which will be accepted.
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
volumes:
  postgres-data:
